<!DOCTYPE html>
<html lang="zh">
<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap JQ核心CSS 、JS-->
    <script src="static/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/linling-core-tools/js/linling-core-tools.js" type="text/javascript"></script>
    <!-- 适用于Surface /台式机Windows 8错误的IE10视口黑客 -->
    <script src="static/linling-core-tools/js/ie10-viewport-bug-workaround.js" type="text/javascript"></script>
    <link href="static/linling-core-tools/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <script type="application/javascript">
        function add() {

            let name = $("#name").val();
            let cid = $("#cid").val();
            let gender = $("#gender").val();
            let age = $("#age").val();
            let classes = $("#classes").val();
            let tel = $("#tel").val();
            let email = $("#email").val();
            rest("POST", "/api/v1/student", {
                name: name,
                cid: cid,
                gender: gender,
                age: age,
                classes: classes,
                tel: tel,
                email: email
            }, function (rest) {
                alert("添加成功！");
            })
        }

        $(function () {
            getMe(function (user) {
                $("#username").html(user.name)
            })
        })
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!-- 以下是导航 -->
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/">学生信息管理系统</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="studentManage.html">学生管理</a>
                        </li>
                        <li>
                            <a href="userManage.html">用户管理</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="person.html" id="username">username</a>
                        </li>
                        <li>
                            <a onclick="logout()">退出登录</a>
                        </li>
                    </ul>
                </div>

            </nav>
            <!-- 以上是导航 -->

            <form role="form">
                <div class="form-group">
                    <label for="cid">学号</label>
                    <input type="number" class="form-control" id="cid"/>
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <label for="classes">班级</label>
                    <input type="text" class="form-control" id="classes"/>
                </div>
                <div class="form-group">
                    <label for="gender">性别</label>
                    <input type="text" class="form-control" id="gender"/>
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="number" class="form-control" id="age"/>
                </div>
                <div class="form-group">
                    <label for="tel">电话</label>
                    <input type="tel" class="form-control" id="tel"/>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件</label>
                    <input type="email" class="form-control" id="email"/>
                </div>
                <button onclick="add()" class="btn btn-default">添加</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
