<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width,initial-scale=0.8, minimum-scale=0.8, maximum-scale=3" name="viewport">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>学生信息管理系统</title>
    <h1 style="text-align:center;color: #467f48;">学生信息管理系统</h1>
    <script>


    </script>
    <link href="static/css/login.css" rel="stylesheet">
    <script src="static/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="static/linling-core-tools/js/linling-core-tools.js" type="text/javascript"></script>
    <script type="text/javascript">
        function login() {
            let username = $("#username").val();
            let password = $("#password").val();
            rest("post", "/api/v1/login", {username: username, password: password},
                function (rest) {
                    location.href = "/studentManage.html";
                }
            )
        }

        function reg() {
            location.href = "addUser.html"
            // getMe(function (user) {
            //     alert(user.name)
            // });
            // // alert(user)
            // // location.href = "/login.html";
        }
    </script>
</head>


<body>
<div class="top"></div>
<div class="auth_bg">
    <img src="static/img/bg.jpg" alt="">
</div>

<div class="top"></div>
<div class="auth_page_wrapper">

    <div class="auth_login_content">
        <div class="auth_login_left">
            <div class="auth_others">
            </div>
        </div>
        <div class="auth_login_right">
            <div class="auth_tab">
                <div class="auth_tab_links">
                    <ul>
                        <li id="accountLogin" style="width:100%;" class="selected" tabid="01"><span>账号登录</span></li>
                    </ul>
                </div>
                <div class="clearfloat"></div>
                <div class="auth_tab_content">

                    <div tabid="01" class="auth_tab_content_item" style="display: block;">
                        <form class="fm-v clearfix amp-login-form">
                            <p>
                                <input id="username" name="username" placeholder="用户名" class="auth_input" type="text"
                                       value="">
                                <span id="usernameError" style="display:none;" class="auth_error">请输入用户名</span>
                            </p>

                            <p>
                                <input id="password" placeholder="密码" class="auth_input" type="password" value=""
                                       autocomplete="off">
                                <input id="passwordEncrypt" name="password" style="display:none;" type="text" value="">
                                <span id="passwordError" style="display:none;" class="auth_error">请输入密码</span>
                            </p>
                        </form>
                        <button class="auth_login_btn primary full_width"
                                value="登录" onclick="login()">登录
                        </button>
                        <button  class="auth_login_btn primary full_width" value="注册"
                                 onclick="reg()">
                            注册
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
