    <title>用户注册</title>
    <meta charset="utf-8">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap JQ核心CSS 、JS-->
    <script src="static/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/linling-core-tools/js/linling-core-tools.js" type="text/javascript"></script>
    <!-- 适用于Surface /台式机Windows 8错误的IE10视口黑客 -->

    <link href="static/linling-core-tools/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <script type="application/javascript">
        $(function () {
            getMe(function (user) {
                $("#username").html(user.name)
            })
        })
        function add() {

            let name = $("#name").val();
            let usna = $("#usname").val();
            let pass = $("#password").val();
            let phone = $("#phone").val();
            let qq = $("#qq").val();
            rest("POST", "/api/v1/user", {usname: usna, password: pass, name: name, phone: phone, qq: qq}, function (rest) {
                alert("注册成功！");
                location.href = "/";
            })
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!-- 以下是导航 -->

                    <a class="navbar-brand" href="/">学生信息管理系统</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a>注册信息</a>
                        </li>
<!--                        <li>-->
<!--                            <a href="userManage.html">用户管理</a>-->
<!--                        </li>-->
                    </ul>
<!--                    <ul class="nav navbar-nav navbar-right">-->

<!--                        </li>-->
<!--                        <li>-->
<!--                            <a onclick="logout()">退出登录</a>-->
<!--                        </li>-->
<!--                    </ul>-->
                </div>

            </nav>
            <!-- 以上是导航 -->

            <form role="form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <label for="usname">用户名</label>
                    <input type="text" class="form-control" id="usname"/>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password"/>
                </div>
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" id="phone"/>
                </div>
                <div class="form-group">
                    <label for="qq">QQ</label>
                    <input type="text" class="form-control" id="qq"/>
                </div>
                <button onclick="add()" class="btn btn-default">注册</button>
            </form>
        </div>
    </div>
</div>
